<body>
    <header class="header">
        <h1 class="heading">QR Code Generator</h1>
    </header>
    <!-- QR Selector -->
    <section class="section">
        <div class="leftside">
            <h1>QR Code Generator</h1>
            <p>QR Codes allow smartphone users to access your website simply and quickly</p>
            <p>Enter your URL below to generate a QR Code and download the image.</p>
            <form id="form">
                <input type="url" placeholder="Enter a URL" id="input">

                <select name="dimesion" id="selector">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300" selected>300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                </select>
                <button id="buttonqr" type="submit">
                    Generate QR Code
                </button>
            </form>
        </div>
        <div id="rightside">
            <img src="https://qrcodes.tech/img/qr-code.svg">
        </div>
    </section>
    <!-- generator -->
    <!-- spinner -->
    <div id="spinner">
        <div class="loadingio-eclipse">

                <div>
                </div>
            </div>
        </div>
    </div>
    <!-- QR Code -->
    <div id="qrcode">

    </div>
    <div id="imgdownload">

    </div>
    <script src="index.js"></script>
</body>
